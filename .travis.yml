language: java
before_install:
- chmod +x mvnw
script: ./mvnw clean test jacoco:report coveralls:report
after_success:
  - ./mvnw clean test jacoco:report coveralls:report
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    dev: paawww-dev
    staging: paawww-staging
    master: paawww-production
  on:
    all_branches: true
  skip_cleanup: true

